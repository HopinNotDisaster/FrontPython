<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav{
            height: 60px;
            line-height: 60px;
            background-color: blueviolet;
        }
        nav ul li{
            float: left;
            width: 100px;
            text-align: center;
        }
        nav ul li:hover{
            background-color: chocolate;

        }
        nav ul li:hover .m2{
            display: block;
            
        }
        nav ul li .m2{
            display: none;
        }


    </style>
</head>

<body>

    <nav>
        <ul class="m1">
            <li><span>首页</span></li>
            <li>
                <span>文档</span>
                <ul class="m2">
                    <li>d1</li>
                    <li>d2</li>
                    <li>d3</li>
                </ul>
            </li>
            <li>
                <span>下载</span>
                <ul class="m2">
                    <li>x1</li>
                    <li>x2</li>
                    <li>x3</li>
                </ul>
            </li>

        </ul>
    </nav>




</body>

</html>

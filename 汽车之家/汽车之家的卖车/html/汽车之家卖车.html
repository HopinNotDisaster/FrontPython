    <script>
        {
            // 给予登陆方式下方线条可移动功能与字体高亮！
            let line = $('.main .login-box .move-line')
            console.log(line);
            let how_login1 = $('.main .login-box .how-login span:first-of-type')
            let how_login2 = $('.main .login-box .how-login span:last-of-type')
            let temp_tomato = 2
            if (how_login1.css("color") == "rgb(255, 99, 71)") {
                temp_tomato = 1
            }

            // how_login1.mouseleave(function () {
            //     if (temp_tomato == 1) {
            //         ;
            //     }
            // })
            how_login2.mouseenter(function () {
                if (temp_tomato == 1) {
                    how_login2.css("color", "tomato");
                    how_login2.mouseleave(function () {
                        how_login2.css("color", "black");
                    })
                }
                // line.css("right","40px")
                line.animate({
                    // right: '40px',
                    left: "168px"
                }, 800);  // 持续时间为 2000 毫秒（2 秒）
                // line.addClass('line-right');

            })
            // console.log(how_login1.css("color"));
            console.log(temp_tomato);


            how_login1.mouseenter(function () {
                // line.css("right","auto")
                // line.removeClass('line-right');
                line.animate({
                    left: "40px",
                    // right: '240px'

                    // 设置 right 属性的目标值
                }, 800);  // 持续时间为 2000 毫秒（2 秒）
            })
        }

        {
            // 点击输入框会变色！
            let input_box1 = $('.main .login-box .input-box1')
            console.log(input_box1);
            input_box1.click(function(e){
                e.stopPropagation()
                // console.log("聚焦！");
                // input_box1.css("border-color","tomato")
                input_box1.css("border","2px solid tomato")
            })
            $('div').not('.input-box1').click(function(e){
                e.stopPropagation()
                console.log("反聚焦！");
                // input_box1.css("border-color","tomato")
                input_box1.css("border","1px solid #888")
            })
            // 点击输入框会变色！
            let input_box3 = $('.main .login-box .input-box3')
            // console.log(input_box1);
            input_box3.click(function(e){
                e.stopPropagation()
                // console.log("聚焦！");
                // input_box1.css("border-color","tomato")

            })
            $('div').not('.input-box3').click(function(e){
                e.stopPropagation()
                // console.log("反聚焦！");
                // input_box1.css("border-color","tomato")
                input_box3.css("border","1px solid #888")
            })

        }
        // 让问题栏的字体触摸高亮！
        {
            let lis = $('.questions ul li div:first-of-type')
            lis.each(function(index,li){
                li = $(li)
                // console.log(li);
                li.mouseenter(function(){
                    li.addClass("tomato")
                })
                li.mouseleave(function(){
                    li.removeClass("tomato")
                })
            })

        }
        {
            let ques = $(".questions ul li div:first-of-type")
            ques.each(function(index,que){
                que = $(que)
                console.log(que);
                que.click(function(){
                    ans = que.next()
                    console.log(ans);
                    ans.toggleClass("b")
                })
            })
        }
